<ion-header>
  <ion-navbar>
    <ion-title>My friends</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-list>
    <ion-item *ngFor="let name of names">
      {{name}}
      <button ion-button clear block on-click="delete(name)"></button>
    </ion-item>
  </ion-list>

  <button ion-button block on-click="addFriend()">Add a new friend</button>
</ion-content>
