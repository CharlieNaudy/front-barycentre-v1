<ion-header>
  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h2 style="text-align : center">Join us !</h2>

  <ion-item>
    <ion-label floating>First Name</ion-label>
    <ion-input type="text" [(ngModel)]="firstName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Last Name</ion-label>
    <ion-input type="text" [(ngModel)]="lastName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Address (you'll be able to change later !)</ion-label>
    <ion-input type="text" [(ngModel)]="address"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Email (this will be your login)</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Choose password</ion-label>
    <ion-input type="password" [(ngModel)]="password1"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Confirm password</ion-label>
    <ion-input type="password" [(ngModel)]="password2"></ion-input>
  </ion-item>

  <button block (click)="register()" ion-button>Join Barycentre !</button>
</ion-content>
